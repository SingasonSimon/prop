<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Scott</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height:100vh;
      background: linear-gradient(180deg, #1a001a 0%, #000 100%);
      font-family:'Poppins', sans-serif;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      text-align:center;
      color:white;
    }
    .text {
      position:absolute;
      font-size:6em;
      opacity:0;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
      animation: fadeOut 1s ease forwards;
    }
    /* Countdown styling */
    .text:nth-child(1) { animation-delay:0s;  color:#ff4c4c; }
    .text:nth-child(2) { animation-delay:1s;  color:#ff7f50; }
    .text:nth-child(3) { animation-delay:2s;  color:#ffbf00; }
    .text:nth-child(4) { animation-delay:3s;  color:#9acd32; }
    .text:nth-child(5) { animation-delay:4s;  color:#00ced1; }
    .text:nth-child(6) { animation-delay:5s;  color:#1e90ff; }
    .text:nth-child(7) { animation-delay:6s;  color:#9370db; }
    .text:nth-child(8) { animation-delay:7s;  color:#ff69b4; }
    .text:nth-child(9) { animation-delay:8s;  color:#fff;    }

    /* Birthday Message */
    .text:nth-child(10) {
      font-size:3.5em;
      color:#ff69b4;
      animation: fadeInOut 2s ease forwards;
      animation-delay:9s;
    }
    .text:nth-child(11) {
      font-size:1.5em;
      color:#ffb6c1;
      text-shadow: 0 0 10px rgba(255,182,193,0.7);
      animation: fadeIn 1.5s ease forwards;
      animation-delay:12s;
    }

    @keyframes fadeOut {
      0%   { opacity:0; transform:scale(1); }
      20%  { opacity:1; transform:scale(1.3); }
      80%  { opacity:1; }
      100% { opacity:0; transform:scale(0.8); }
    }
    @keyframes fadeIn {
      from { opacity:0; transform:scale(0.8); }
      to   { opacity:1; transform:scale(1); }
    }
    @keyframes fadeInOut {
      0%   { opacity:0; transform:scale(0.8); }
      25%  { opacity:1; transform:scale(1); }
      75%  { opacity:1; transform:scale(1); }
      100% { opacity:0; transform:scale(0.8); }
    }

    .heart {
      position:absolute;
      width: var(--size);
      height: var(--size);
      background-color: var(--color);
      transform:rotate(45deg);
      animation: floatHeart 4s linear infinite;
      opacity:0;
      animation-delay: var(--delay);
    }
    .heart::before, .heart::after {
      content:"";
      position:absolute;
      width:var(--size);
      height:var(--size);
      background-color:var(--color);
      border-radius:50%;
    }
    .heart::before { top:-50%; left:0; }
    .heart::after  { left:-50%; top:0; }

    @keyframes floatHeart {
      0%   { transform:translateY(0) rotate(45deg); opacity:0; }
      10%  { opacity:1; }
      50%  { opacity:0; }
      100% { transform:translateY(-600px) rotate(45deg); opacity:0; }
    }

    .confetti {
      position:absolute;
      width:6px; height:10px;
      background-color:var(--conf-color);
      top: -10px;
      left: var(--left);
      opacity:0.8;
      animation: fall 3s linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotateZ(360deg); opacity:0; }
    }

    /* Floating stars */
    .star {
      position:absolute;
      width:var(--size);
      height:var(--size);
      background: radial-gradient(circle, white 40%, transparent 70%);
      border-radius:50%;
      opacity:0.7;
      animation: starFloat var(--duration) linear infinite;
    }

    @keyframes starFloat {
      0% { transform:translateY(0); opacity:0.2; }
      25% { opacity:1; }
      100% { transform:translateY(-100vh); opacity:0; }
    }

    #audioControl {
      position:fixed; bottom:20px; right:20px;
      background:rgba(255,255,255,0.2); border:none;
      color:white; padding:10px 15px; border-radius:8px;
      cursor:pointer; font-size:1em; backdrop-filter:blur(5px);
      transition:transform .2s;
    }
    #audioControl:hover { transform:scale(1.1); }
  </style>
</head>
<body>

  <!-- Countdown -->
  <div class="text">9</div>
  <div class="text">8</div>
  <div class="text">7</div>
  <div class="text">6</div>
  <div class="text">5</div>
  <div class="text">4</div>
  <div class="text">3</div>
  <div class="text">2</div>
  <div class="text">1</div>

  <!-- Messages -->
  <div class="text">üéâ Happy happy girlfriend's day! üéâ</div>
  <div class="text">Happy Girlfriend‚Äôs Day üòò
You're my favorite distraction,
my best decision,
and the reason I smile like an idiot üòè
Let‚Äôs keep driving each other crazy ‚Äî in all the right ways üíïüíñ</div>

  <!-- Audio Control -->
  <button id="audioControl">üîá Mute</button>

  <script>
    const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
    audio.loop = true;
    audio.volume = 0.5;
    audio.play().catch(() => {});  // autoplay may require user interaction

    const btn = document.getElementById('audioControl');
    btn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      btn.textContent = audio.muted ? 'üîä Unmute' : 'üîá Mute';
    });

    // Hearts after 9s
    setTimeout(() => {
      for (let i = 0; i < 40; i++) {
        const h = document.createElement('div');
        h.className = 'heart';
        h.style.setProperty('--size', `${10 + Math.random() * 20}px`);
        h.style.setProperty('--color', `hsl(${Math.random()*360}, 70%, 60%)`);
        h.style.left = `${Math.random()*100}vw`;
        h.style.top  = `${Math.random()*100}vh`;
        h.style.setProperty('--delay', `${Math.random()*2}s`);
        document.body.appendChild(h);
      }
    }, 9000);

    // Confetti after message
    setTimeout(() => {
      const colors = ['#f44336','#ffeb3b','#4caf50','#2196f3','#e91e63'];
      for (let i = 0; i < 100; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.setProperty('--conf-color', colors[i % colors.length]);
        c.style.setProperty('--left', `${Math.random()*100}vw`);
        document.body.appendChild(c);
      }
    }, 13000);

    // Floating stars (continuous)
    function generateStars(count = 60) {
      for (let i = 0; i < count; i++) {
        const s = document.createElement('div');
        s.className = 'star';
        const size = Math.random() * 3 + 2;
        s.style.setProperty('--size', `${size}px`);
        s.style.left = `${Math.random()*100}vw`;
        s.style.top = `${Math.random()*100}vh`;
        s.style.setProperty('--duration', `${6 + Math.random()*4}s`);
        document.body.appendChild(s);
      }
    }

    generateStars();
  </script>
</body>
  </html>
